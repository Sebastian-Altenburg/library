<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Book Library</h1>
    <form autocomplete="off" class="hide" onsubmit="return false">
    
            <label for="title"></label>
            <input type="text" class="title" id="title" required placeholder="Title">  
        
            <label for="author"></label>
            <input type="text" class="author" id="author" required placeholder="Author">
        
            <label for="pages"></label>
            <input type="number" class="pages" id="pages" value= "1" min="1" max="1000" required placeholder="Pages">

        
            <label for="read">Read?</label>
            <input type="checkbox" id="checkbox">

            <input type="submit" id="submit" value="Submit">
    </form>

    <table>
        <caption>myLibrary</caption>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Del</th>
        </tr>
        
    </table>

        <button type="button" id="add">Add</button>
        <button type="button" id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
